plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.ariza.takip"
    compileSdk 33

    defaultConfig {
        applicationId "com.ariza.takip"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
